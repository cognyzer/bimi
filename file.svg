<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.2" baseProfile="tiny"
     viewBox="0 0 1000 1000">
  
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB52E"/>
      <stop offset="50%" stop-color="#E5387C"/>
      <stop offset="100%" stop-color="#7A2BE2"/>
    </linearGradient>
  </defs>

  <!-- Left top polygon -->
  <polygon fill="url(#grad)"
    points="150,150 450,150 450,500 250,600"/>

  <!-- Left bottom polygon -->
  <polygon fill="url(#grad)"
    points="250,600 450,500 450,850 150,850"/>

  <!-- Right top polygon -->
  <polygon fill="url(#grad)"
    points="550,150 850,150 750,500 550,500"/>

  <!-- Right bottom polygon -->
  <polygon fill="url(#grad)"
    points="550,500 750,500 850,850 550,850"/>

</svg>
